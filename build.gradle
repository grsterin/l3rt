plugins {
    id 'net.researchgate.release' version '2.4.0'
}

group 'lert'

subprojects {
    apply plugin: 'scala'
    sourceCompatibility = 1.8
    repositories {
        mavenCentral()
    }

    sourceSets.main.scala.srcDir "src/main/java"
    sourceSets.main.java.srcDirs = []

    dependencies {
        compile("org.scala-lang:scala-library:$scalaVersion",
                "ch.qos.logback:logback-classic:$logbackVersion",
                "com.typesafe.scala-logging:scala-logging_2.12:$scalaLoggingVersion",
                "net.codingwell:scala-guice_2.12:$scalaGuiceVersion",
                "org.reflections:reflections:$reflectionsVersion"
        )
        testCompile("org.scalatest:scalatest_2.12:$scalatestVersion",
                "org.mockito:mockito-all:$mockitoVersion",
                "junit:junit:$junitVersion")
    }
}

task build(dependsOn: ":application:buildDocker") {}